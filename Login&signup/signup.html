<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="account-box" id="login">
        <h2>Login</h2>
        <form id="login-signup">

            <div class="user-box">
                <input id="emailSignup" type="text" name="" required="" placeholder="Email">
            </div>
            <div class="user-box">
                <input id="passwordSignup" type="password" name="" required="" placeholder="Password">
            </div>
            <div class="selector">
                <a class="account" href="signup.html">Bạn chưa có tài khoản?</a>
                <button type="submit" class="btn" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script type="module" src="./class/firebase.js"></script>
    <script type="module" src="./signup.js"></script>
   
</body>

</html>
