<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="account-box" id="login">
        <h2>Login</h2>
        <form>

            <div class="user-box">
                <input id="email" type="text" name="" required="" placeholder="Email">
            </div>
            <div class="user-box">
                <input id="password" type="password" name="" required="" placeholder="Password">
            </div>
            <div class="selector">
                <a class="account" href="../register/register.html">Bạn chưa có tài khoản?</a>
                <button type="submit" class="btn" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script type="module">
        
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDDCA-oPC0mjD6ZElYWKZUfk0127oKM6J0",
            authDomain: "login-ac6b2.firebaseapp.com",
            projectId: "login-ac6b2",
            storageBucket: "login-ac6b2.appspot.com",
            messagingSenderId: "180397904213",
            appId: "1:180397904213:web:943be6652acf9a5a6c1fdc"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const db = getDatabase(app)

        var email = document.getElementById("email");
        var password = document.getElementById("password");

        document.getElementById("submit").addEventListener('click', function (e) {
            e.preventDefault();
            get(ref(db, 'user/')).then((accounts) => {
                const arr = Object.values(accounts.val());
                arr.map((element)=>{
                    if(element.email == email.value && element.password == password.value){
                        alert("login success")
                    }
                })




            })
        })
    </script>
</body>

</html>
