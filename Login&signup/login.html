<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="account-box" id="login">
        <h2>Login</h2>
        <form>

            <div class="user-box">
                <input id="email" type="text" name="" required="" placeholder="Email">
            </div>
            <div class="user-box">
                <input id="password" type="password" name="" required="" placeholder="Password">
            </div>
            <div class="selector">
                <a class="account" href="signup.html">Bạn chưa có tài khoản?</a>
                <button type="submit" class="btn" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAyTW4s8JgrWIDPBhdPXMBEMoRuZViYfAA",
            authDomain: "spck-19e21.firebaseapp.com",
            projectId: "spck-19e21",
            storageBucket: "spck-19e21.appspot.com",
            messagingSenderId: "701815580026",
            appId: "1:701815580026:web:f0d80c09bc36ca24d322c3",
            measurementId: "G-7LG4CCBKDZ"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const db = getDatabase(app)

        var email = document.getElementById("email");
        var password = document.getElementById("password");

        document.getElementById("submit").addEventListener('click', function (e) {
            e.preventDefault();
            get(ref(db, 'user/')).then((accounts) => {
                const arr = Object.values(accounts.val());
                arr.map((element) => {
                    if (element.email == email.value && element.password == password.value) {
                        alert("Login success")
                    }
                })




            })
        })
    </script>
   
</body>

</html>
