<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Auto-Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Hotel Auto-Complete Search</h1>
    <form id="searchForm">
        <label for="query">Enter City Name:</label>
        <input type="text" id="query" name="query" value="New York" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
